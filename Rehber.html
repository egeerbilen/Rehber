    <title>Rehberim</title>

    <script>

    var app = angular.module('myApp', []);
    function sayiKontrol(event)
    {
      if(event.keyCode != 8 && event.keyCode != 0 && (event.keyCode < 48 || event.keyCode > 57))
          return false;

    }

    var BenimApp=angular.module("MyApp",['ngAnimate']);
      BenimApp.controller("Cnt",function($scope,$http){
        $scope.veriler=[];
        $scope.eylem=function (MtdAd,MtdFace,MtdTwit,Mtdinsta) {
        $scope.veriler.push(MtdAd);
        var KeepFace = MtdFace+"/";
        var Keepinsta=Mtdinsta+"/";
        var KeepTwitter=MtdTwit;
      }
    });

    </script>

      <style>
        .Alt{
          background-color: #FF0C3E;
          padding:0.5rem;
        }
          .Ust{
            background-color:#630BFF;
            padding:0.5rem;

          }
          .ModalRenk{
            background-color:#aafBFF;
          }
          .Sagda{
            text-align:right;
          }
          .ModalRenk{
            background-color:#aafBFF;
          }
          .Liste{
            background-color:#00CC98;
          }
      </style>


  </head>
  <body ng-app="MyApp" ng-controller="Cnt">
    <form name="personForm" ng-submit="sendForm()" >

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <div class="container-fulid">
      <!-- Üst Kısım -->
      <div class="Ust">

          <div class="Sagda">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">+ Yeni Kişi Ekle</button>

            <button type="button" class="btn btn-danger btn-sm"><big>Çıkış</big></button>
            <br>
        </div>
      <!-- Modal -->
      <br>
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content ModalRenk">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>


            <div class="modal-body">
              <div class="row">
                <div class="col">
                  <strong><h5>Ad Soyad:</h5></strong>
                  <strong><h5>Eposta adresi:</h5></strong>
                  <strong><h5>Facebook:</h5></strong>
                  <strong><h5>Twitter:</h5></strong>
                  <strong><h5>Instagram:</h5></strong>
                  <strong><h5>whatsapp Tel:</h5></strong>

                </div>

                <div class="col" >
                <input type="text" name="KisAd" ng-model="MdlAd">
                <br>
                <input type="mail" name="KisPosta" placeholder="example@hotmail.com" >
                <br>
                <input type="text" name="KisiFace" ng-model="MdlFacebook">
                <br>
                <input type="text" name="KisiTwit" ng-model="MdlTwitter">
                <br>
                <input type="text" name="Kisiins" ng-model="Mdlinsta">
                <br>
                <input type="text" name="KisiWp" ng-model="Tel"  onkeypress="return sayiKontrol(event)">
                <br>


                </div>
            </div>

            <div class="modal-footer">
                 <button type="reset"  class="btn-warning btn-sm" >Temizle</button>
                 <button  ng-click="eylem(MdlAd,MdlFacebook,MdlTwitter,Mdlinsta)"  class="btn-success btn-sm" data-dismiss="modal">Kaydet</button>
                 <button class="btn-danger btn-sm">Iptal Et</button>
            </div>


          </div>
        </div>
      </div>


        <!-- Modal Kısmı -->


      <!-- Kişiler Kısmı -->

      </div>


      <div class="Alt">
        <b>
        <div ng-repeat="veri in veriler" class="Liste">{{veri}}
              <a href="https://www.instagram.com/{{Mdlinsta}}">
                <img src="/Resimler/instagram.png" width="30" height="30">
              </a>

              <a href="https://twitter.com/{{MdlTwitter}}">
                <img src="/Resimler/twitter.png" width="30" height="30">
              </a>

              <a href="https://www.facebook.com/{{MdlFacebook}}">
                <img src="/Resimler/facebook.png" width="23" height="23">
              </a>

              <a href="#">
                <img src="/Resimler/whatsapp.png" width="35" height="35">
              </a>

              <div class="btn-group dropright">

                <button type="button" class="btn btn-sm btn-danger dropdown-toggle"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
                   ...
                 </button>
                 <div class="dropdown-menu">
                   <a class="dropdown-item" href="#" data-toggle="modal" data-target="#myModal">Duzenle</a>
                   <a class="dropdown-item" href="#">Paylas</a>
                   <a class="dropdown-item" href="#">Sil</a>
                  <script>
                   $("#Silme").click(function(){
                      swal({
                    title: "Kişi silinsinmi?",
                    text: "Kişi kalıcı olarak silinecektir!",
                    icon: "warning",
                    buttons: true,
                    dangerMode: true,
                  })
                  .then((willDelete) => {
                    if (willDelete) {
                      swal("Kişi başarıyla silindi", {
                        icon: "success",
                      });
                    } else {
                      swal("Kişi silinmedi");
                    }
                  });
                   });

                  </script>
                 </div>
               </div>

        </div></b>
      </div>

      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
